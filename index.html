<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sarangsh - AI-Powered Call Summarizer using Claude" />
    <meta name="theme-color" content="#FF6138" />
    <title>सारांश - AI Call Summarizer</title>
    <style>
      /* Initial loading state */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
      }
      #root:empty::after {
        content: "";
        width: 48px;
        height: 48px;
        border: 4px solid #ff6138;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      /* Prevent FOUC */
      .js-loading * {
        display: none;
      }
    </style>
    <script>
      // Handle client-side routing
      (function() {
        const { pathname } = window.location;
        if (pathname !== '/' && !pathname.includes('.')) {
          const url = pathname.endsWith('/') ? pathname.slice(0, -1) : pathname;
          window.history.replaceState(null, null, url);
        }
      })();
      // Add loading class
      document.documentElement.className = 'js-loading';
      // Remove loading class after page load
      window.addEventListener('DOMContentLoaded', function() {
        document.documentElement.className = '';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
